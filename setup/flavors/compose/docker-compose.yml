{% set env='mailu.env' %}
# This file is auto-generated by the Mailu configuration wizard.
# Please read the documentation before attempting any change.
# Generated for {{ flavor }} flavor

services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "{{ root }}/redis:/data"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5

  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-{{ version }}}
    restart: always
    env_file: {{ env }}
    logging:
      driver: journald
      options:
        tag: mailu-front
    ports:
    {% for port in (80, 443, 25, 465, 587, 110, 995, 143, 993) %}
    {% if bind4 %}
      - "{{ bind4 }}:{{ port }}:{{ port }}"
    {% endif %}
    {% if ipv6_enabled and bind6 %}
      - "[{{ bind6 }}]:{{ port }}:{{ port }}"
    {% endif %}
    {% endfor %}
    networks:
      - default
      - webmail
    volumes:
      - "{{ root }}/certs:/certs"
      - "{{ root }}/overrides/nginx:/overrides:ro"
    {% if resolver_enabled %}
    depends_on:
      resolver:
        condition: service_healthy
    dns:
      - {{ dns }}

  resolver:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-{{ version }}}
    env_file: {{ env }}
    restart: always
    networks:
      default:
        ipv4_address: {{ dns }}
    {% endif %}

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-{{ version }}}
    restart: always
    env_file: {{ env }}
    driver: journald
      options:
        tag: mailu-admin
    {% if not admin_enabled %}
    ports:
      - 127.0.0.1:8080:80
    {% endif %}
    volumes:
      - "{{ root }}/data:/data"
      - "{{ root }}/dkim:/dkim"
    depends_on:
      redis:
        condition: service_healthy
    {% if resolver_enabled %}
      resolver:
        condition: service_healthy
    dns:
      - {{ dns }}
    {% endif %}

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-{{ version }}}
    restart: always
    env_file: {{ env }}
    driver: journald
      options:
        tag: mailu-imap
    volumes:
      - "{{ root }}/mail:/mail"
      - "{{ root }}/overrides/dovecot:/overrides:ro"
    depends_on:
      front:
        condition: service_healthy
    {% if resolver_enabled %}
      resolver:
        condition: service_healthy
    dns:
      - {{ dns }}
    {% endif %}

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-{{ version }}}
    restart: always
    env_file: {{ env }}
    driver: journald
      options:
        tag: mailu-smtp
    volumes:
      - "{{ root }}/mailqueue:/queue"
      - "{{ root }}/overrides/postfix:/overrides:ro"
    depends_on:
      front:
        condition: service_healthy
    {% if resolver_enabled %}
      resolver:
        condition: service_healthy
    dns:
      - {{ dns }}
    {% endif %}

{% if oletools_enabled %}
  oletools:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}oletools:${MAILU_VERSION:-{{ version }}}
    hostname: oletools
    restart: always
    driver: journald
      options:
        tag: mailu-oletools
    networks:
      - noinet
    depends_on:
    {% if resolver_enabled %}
      resolver:
        condition: service_healthy
    dns:
      - {{ dns }}
    {% endif %}
{% endif %}

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-{{ version }}}
    hostname: antispam
    restart: always
    env_file: {{ env }}
    driver: journald
      options:
        tag: mailu-antispam
{% if oletools_enabled %}
    networks:
      - default
      - noinet
{% endif %}
    volumes:
      - "{{ root }}/filter:/var/lib/rspamd"
      - "{{ root }}/overrides/rspamd:/etc/rspamd/override.d:ro"
    depends_on:
      front:
        condition: service_healthy
      redis:
        condition: service_healthy
    {% if oletools_enabled %}
      oletools:
        condition: service_healthy
    {% endif %}
    {% if antivirus_enabled %}
      antivirus:
        condition: service_healthy
    {% endif %}
    {% if resolver_enabled %}
      resolver:
        condition: service_healthy
    dns:
      - {{ dns }}
    {% endif %}

  # Optional services
  {% if antivirus_enabled %}
  antivirus:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}clamav:${MAILU_VERSION:-{{ version }}}
    restart: always
    env_file: {{ env }}
    driver: journald
      options:
        tag: mailu-antivirus
    volumes:
      - "{{ root }}/filter:/data"
    {% if resolver_enabled %}
    depends_on:
      resolver:
        condition: service_healthy
    dns:
      - {{ dns }}
    {% endif %}
  {% endif %}

  {% if webdav_enabled %}
  webdav:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}radicale:${MAILU_VERSION:-{{ version }}}
    restart: always
    env_file: {{ env }}
    driver: journald
      options:
        tag: mailu-webdav
    volumes:
      - "{{ root }}/dav:/data"
    networks:
      - radicale
  {% endif %}

  {% if fetchmail_enabled %}
  fetchmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}fetchmail:${MAILU_VERSION:-{{ version }}}
    restart: always
    env_file: {{ env }}
    driver: journald
      options:
        tag: mailu-fetchmail
    volumes:
      - "{{ root }}/data/fetchmail:/data"
    depends_on:
      admin:
        condition: service_healthy
      smtp:
        condition: service_healthy
      imap:
        condition: service_healthy
    {% if resolver_enabled %}
      resolver:
        condition: service_healthy
    dns:
      - {{ dns }}
    {% endif %}
  {% endif %}

  # Webmail
  {% if webmail_type != 'none' %}
  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}webmail:${MAILU_VERSION:-{{ version }}}
    restart: always
    env_file: {{ env }}
    driver: journald
      options:
        tag: mailu-webmail
    volumes:
      - "{{ root }}/webmail:/data"
      - "{{ root }}/overrides/{{ webmail_type }}:/overrides:ro"
    networks:
      - webmail
    depends_on:
      front:
        condition: service_healthy
  {% endif %}

networks:
  default:
    {% if ipv6_enabled %}
    enable_ipv6: true
    {% endif %}
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: {{ subnet }}
        {% if ipv6_enabled %}
        - subnet: {{ subnet6 }}
        {% endif %}
{% if webdav_enabled %}
  radicale:
    driver: bridge
{% endif %}
{% if webmail_type != 'none' %}
  webmail:
    driver: bridge
{% endif %}
{% if oletools_enabled %}
  noinet:
    driver: bridge
    internal: true
{% endif %}
