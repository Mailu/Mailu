apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mailu-antispam-ingress
  namespace: tothadi-mail
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/issuer: prod-issuer
    cert-manager.io/issuer-kind: OriginIssuer
    cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
    ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/admin/antispam/(.*) /$1 break;
      auth_request /internal/auth/admin;
      proxy_set_header X-Real-IP "";
      proxy_set_header X-Forwarded-For "";
  labels:
    app: mailu
    role: mail
    tier: frontend
spec:
  tls:
  - hosts:
    - "mail.tothadi.hu"
    secretName: tothadi-mail-secret # If unsure how to generate these, check out https://github.com/ployst/docker-letsencrypt
  rules:
  - host: "mail.tothadi.hu"
    http:
      paths:
      - path: "/admin/antispam"
        backend:
          serviceName: antispam
          servicePort: 11334