version: '3.6'

services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "${MAILU_BASE:-/mailu/}redis:/data"

  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${PINNED_MAILU_ARCH_VERSION:-local}
    restart: always
    env_file: mailu.env
    logging:
      driver: json-file
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
      - "127.0.0.1:25:25"
      - "127.0.0.1:465:465"
      - "127.0.0.1:587:587"
      - "127.0.0.1:110:110"
      - "127.0.0.1:995:995"
      - "127.0.0.1:143:143"
      - "127.0.0.1:993:993"
    volumes:
      - ${MAILU_BASE:-/mailu/}certs:/certs:ro

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${PINNED_MAILU_ARCH_VERSION:-local}
    restart: always
    env_file: mailu.env
    volumes:
      - "${MAILU_BASE:-/mailu/}data:/data"
      - "${MAILU_BASE:-/mailu/}dkim:/dkim"
    depends_on:
      - redis
      - resolver
    dns:
      - 192.168.203.254

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${PINNED_MAILU_ARCH_VERSION:-local}
    restart: always
    env_file: mailu.env
    volumes:
      - "${MAILU_BASE:-/mailu/}mail:/mail"
      - "${MAILU_BASE:-/mailu/}overrides:/overrides"
    depends_on:
      - front

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${PINNED_MAILU_ARCH_VERSION:-local}
    restart: always
    env_file: mailu.env
    volumes:
      - "${MAILU_BASE:-/mailu/}overrides:/overrides"
    depends_on:
      - front

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${PINNED_MAILU_ARCH_VERSION:-local}
    restart: always
    env_file: mailu.env
    volumes:
      - "${MAILU_BASE:-/mailu/}filter:/var/lib/rspamd"
      - "${MAILU_BASE:-/mailu/}dkim:/dkim"
      - "${MAILU_BASE:-/mailu/}overrides/rspamd:/etc/rspamd/override.d"
    depends_on:
      - front

  # Optional services

  resolver:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${PINNED_MAILU_ARCH_VERSION:-local}
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 192.168.203.254

  # Webmail
  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rainloop:${PINNED_MAILU_ARCH_VERSION:-local}
    restart: always
    env_file: mailu.env
    volumes:
      - "${MAILU_BASE:-/mailu/}webmail:/data"
    depends_on:
      - imap


networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
