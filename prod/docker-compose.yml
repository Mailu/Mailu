services:

  # Core services
  front:
    image: ghcr.io/mailu/nginx:${VERSION}
    restart: always
    env_file: .env
    logging:
      driver: json-file
    environment:
      - TLS_FLAVOR=mail
      - MESSAGE_SIZE_LIMIT=50000000
      - REAL_IP_HEADER=X-Forwarded-For
      - REAL_IP_FROM=10.0.0.0/8
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # HTTPS router
      - "traefik.http.routers.mailu.rule=Host(`mail.lgucalapan.ph`)"
      - "traefik.http.routers.mailu.entrypoints=websecure"
      - "traefik.http.routers.mailu.tls=true"
      - "traefik.http.routers.mailu.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mailu.service=mailu"
      - "traefik.http.services.mailu.loadbalancer.server.port=80"
      # HTTP -> HTTPS redirect
      - "traefik.http.routers.mailu-http.rule=Host(`mail.lgucalapan.ph`)"
      - "traefik.http.routers.mailu-http.entrypoints=web"
      - "traefik.http.routers.mailu-http.middlewares=mailu-https-redirect"
      - "traefik.http.middlewares.mailu-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.mailu-https-redirect.redirectscheme.permanent=true"
    ports:
      - "110:110"
      - "143:143"
      - "993:993"
      - "995:995"
      - "25:25"
      - "465:465"
      - "587:587"
    volumes:
      - "$ROOT/certs:/certs"
      - "$ROOT/overrides/nginx:/overrides:ro"
    networks:
      - default
      - dokploy-network

  resolver:
    image: ghcr.io/mailu/unbound:${VERSION}
    restart: always
    env_file: .env
    networks:
      - default

  admin:
    image: ghcr.io/mailu/admin:${VERSION}
    restart: always
    env_file: .env
    environment:
      - SKIP_DNSSEC_CHECKS=true
    volumes:
      - "$ROOT/data:/data"
      - "$ROOT/dkim:/dkim"
      - "../core/admin/start.py:/start.py:ro"
      - "../core/admin/mailu/sso/forms.py:/app/mailu/sso/forms.py:ro"
      - "../core/admin/mailu/internal/views/auth.py:/app/mailu/internal/views/auth.py:ro"
      - "../core/admin/mailu/utils.py:/app/mailu/utils.py:ro"
      - "../core/admin/mailu/ui/templates/base.html:/app/mailu/ui/templates/base.html:ro"
      - "../core/admin/mailu/sso/templates/base_sso.html:/app/mailu/sso/templates/base_sso.html:ro"
      - "../Calapan_City_Logo.png:/app/mailu/static/mailu.png:ro"
    depends_on:
      - redis

  imap:
    image: ghcr.io/mailu/dovecot:${VERSION}
    restart: always
    env_file: .env
    volumes:
      - "$ROOT/mail:/mail"
      - "$ROOT/overrides/dovecot:/overrides:ro"
    depends_on:
      - front

  smtp:
    image: ghcr.io/mailu/postfix:${VERSION}
    restart: always
    env_file: .env
    volumes:
      - "$ROOT/mailqueue:/queue"
      - "$ROOT/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver

  antispam:
    image: ghcr.io/mailu/rspamd:${VERSION}
    restart: always
    env_file: .env
    volumes:
      - "$ROOT/filter:/var/lib/rspamd"
      - "$ROOT/dkim:/dkim:ro"
      - "$ROOT/overrides/rspamd:/etc/rspamd/override.d:ro"
    depends_on:
      - front
      - resolver

  # Optional Services (Enabled in Prod usually)
  # NOTE: ClamAV image not available for version 2024.06, disabled for now
  # antivirus:
  #   image: ghcr.io/mailu/clamav:${VERSION}
  #   restart: always
  #   env_file: .env
  #   volumes:
  #     - "$ROOT/filter:/data"
  #   depends_on:
  #     - front

  webmail:
    image: ghcr.io/mailu/webmail:${VERSION}
    restart: always
    env_file: .env
    volumes:
      - "$ROOT/webmail:/data"
      - "../webmails/roundcube/login:/var/www/roundcube/plugins/mailu:ro"
      - "../webmails/roundcube/config/config.inc.php:/conf/config.inc.php:ro"
      - "../Calapan_City_Logo.png:/var/www/roundcube/skins/elastic/images/calapan-logo.png:ro"
    depends_on:
      - imap

  # Dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "$ROOT/redis:/data"

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: $SUBNET
  dokploy-network:
    external: true
