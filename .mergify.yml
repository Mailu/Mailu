pull_request_rules:
  - name: Bors try
    conditions:
      - -label~=^(status/wip|status/blocked)$
    comment:
      message: bors try

  - name: 2 approved reviews
    conditions:
      - -label~=^(status/wip|status/blocked)$
      - "#approved-reviews-by>=2"
    actions:
      comment:
        message: bors r+

  - name: Trusted author and 1 approved review
    conditions:
      - author~=(kaiyou|muhlemmer|mildred|HorayNarea|adi90x|hoellen|ofthesun9)
      - -label~=^(status/wip|status/blocked|review/need2)$
      - "#approved-reviews-by>=1"
    actions:
      comment:
        message: bors r+
