apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mailu-redis
  namespace: tothadi-mail
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mailu-redis
        role: mail
        tier: backend
    spec:
      containers:
      - name: redis
        image: redis:4.0-alpine
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /data
            name: redisdata
        ports:
          - containerPort: 6379
            name: redis
            protocol: TCP
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 100Mi
            cpu: 50m
      volumes:
        - name: redisdata
          persistentVolumeClaim:
            claimName: redis-hdd
---

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: tothadi-mail
  labels:
    app: mailu-redis
    role: mail
    tier: backend
spec:
  selector:
    app: mailu-redis
    role: mail
    tier: backend
  ports:
  - name: redis
    port: 6379
    protocol: TCP