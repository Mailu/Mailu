{% extends "base.html" %}

{% block title %}
Add a manager
{% endblock %}

{% block subtitle %}
{{ domain }}
{% endblock %}

{% block box_content %}
<form class="form" method="post" role="form">
  {{ form.hidden_tag() }}
  {{ macros.form_field(form.manager, id='manager') }}
  {{ macros.form_field(form.submit) }}
  <script>
    $("#manager").select2();
  </script>
</form>
{% endblock %}
