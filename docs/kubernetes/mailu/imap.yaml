apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailu-imap
  namespace: mailu-mailserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailu-imap
      role: mail
      tier: backend
  template:
    metadata:
      labels:
        app: mailu-imap
        role: mail
        tier: backend
    spec:
      containers:
      - name: imap
        image: mailu/dovecot:master
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: mailu-config
        volumeMounts:
          - mountPath: /data
            name: maildata
            subPath: maildata
          - mountPath: /mail
            name: maildata
            subPath: mailstate
          - mountPath: /overrides
            name: maildata
            subPath: overrides
        ports:
          - name: imap-auth
            containerPort: 2102
          - name: imap-transport
            containerPort: 2525
          - name: pop3
            containerPort: 110
          - name: imap-default
            containerPort: 143
          - name: sieve
            containerPort: 4190
        resources:
          requests:
            memory: 1Gi
            cpu: 1000m
          limits:
            memory: 1Gi
            cpu: 1000m
      volumes:
        - name: maildata
          persistentVolumeClaim:
            claimName: mail-storage
---
apiVersion: v1
kind: Service
metadata:
  name: imap
  namespace: mailu-mailserver
  labels:
    app: mailu
    role: mail
    tier: backend
spec:
  selector:
    app: mailu-imap
    role: mail
    tier: backend
  ports:
  - name: imap-auth
    port: 2102
    protocol: TCP
  - name: imap-transport
    port: 2525
    protocol: TCP
  - name: pop3
    port: 110
    protocol: TCP
  - name: imap-default
    port: 143
    protocol: TCP
  - name: sieve
    port: 4190
    protocol: TCP
