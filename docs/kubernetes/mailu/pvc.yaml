kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: redis-hdd
  namespace: mailu-mailserver
  annotations:
    volume.beta.kubernetes.io/storage-class: "glusterblock-hdd"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mail-storage
  namespace: mailu-mailserver
  annotations:
    volume.beta.kubernetes.io/storage-class: "gluster-heketi-hdd"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
