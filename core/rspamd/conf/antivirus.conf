{% if ANTIVIRUS == 'clamav' %}
clamav {
  scan_mime_parts = true;
  symbol = "CLAM_VIRUS";
  type = "clamav";
  servers = "{{ ANTIVIRUS_ADDRESS }}:3310";
  timeout = 5;
  retransmits = 10;
  {% if ANTIVIRUS_ACTION|default('discard') == 'reject' %}
  action = "reject"
  {% endif %}
}
{% endif %}
.include(try=true,priority=1,duplicate=merge) "/overrides/antivirus.conf"
