apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mailu-admin-ingress
  namespace: tothadi-mail
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    cert-manager.io/issuer: prod-issuer
    cert-manager.io/issuer-kind: OriginIssuer
    cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
    ingress.kubernetes.io/permanent-redirect: "https://mail.tothadi.hu/admin/ui/"
    ingress.kubernetes.io/follow-redirects: "true"
  labels:
    app: mailu
    role: mail
    tier: backend
spec:
  tls:
  - hosts:
    - "mail.tothadi.hu"
    secretName: tothadi-mail-secret # If unsure how to generate these, check out https://github.com/ployst/docker-letsencrypt
  rules:
  - host: "mail.tothadi.hu"
    http:
      paths:
      - path: "/admin"
        backend:
          serviceName: admin
          servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
