      - name: cleanup docker buildx instance after failure of build step
        if: ${{ failure() }}
        shell: bash
        env:
          BUILDER: ${{ steps.uuid.outputs.uuid }}
        run: |
          /usr/bin/docker buildx rm builder-${{ env.BUILDER }}

