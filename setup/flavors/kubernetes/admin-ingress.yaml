apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mailu-admin-ingress
  namespace: mailu-mailserver
  annotations:
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: "/$1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Prefix {{ admin_path }};
      rewrite ^{{ admin_path }}$ {{ admin_path }}/ui/ permanent;
  labels:
    app: mailu
    role: mail
    tier: backend
spec:
  tls:
  - hosts:
    {% for hostname in hostnames.split(',') %}
    - "{{ hostname }}"
    {% endfor %}
    secretName: certs # generated by cert-manager
  rules:
  {% for hostname in hostnames.split(',') %}
  - host: "{{ hostname }}"
    http:
      paths:
      - path: "{{ admin_path }}/?(.*)"
        backend:
          serviceName: admin
          servicePort: 80
  {% endfor %}
