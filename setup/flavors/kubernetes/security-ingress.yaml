apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mailu-antispam-ingress
  namespace: mailu-mailserver
  annotations:
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: "/$1"
    nginx.ingress.kubernetes.io/auth-url: http://admin.mailu-mailserver.svc.cluster.local/internal/auth/admin
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Password "mailu";
      # redirect /admin/antispam to /admin/antispam/ otherwise relative resources can't be load
      rewrite ^{{ admin_path }}/antispam$ {{ admin_path }}/antispam/ permanent;
  labels:
    app: mailu
    role: mail
    tier: frontend
spec:
  tls:
  - hosts:
      {% for hostname in hostnames.split(',') %}
      - "{{ hostname }}"
      {% endfor %}
    secretName: certs # generated by cert-manager
  rules:
  {% for hostname in hostnames.split(',') %}
  - host: "{{ hostname }}"
    http:
      paths:
      - path: "{{ admin_path }}/antispam/?(.*)"
        backend:
          serviceName: antispam
          servicePort: 11334
  {% endfor %}